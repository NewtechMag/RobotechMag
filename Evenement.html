<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thème - Evènement</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>

  <!-- Inclusion du header -->
  <div id="header-placeholder"></div>

  <!-- Section principale des articles par thème -->
 <main class="theme-robotique-container">
  <div class="headline-banner">
  <h2>Evènement</h2>
</div>
  <div class="theme-robotique-list">

    <a href="article-Summit2025.html" class="theme-robotique-item">
      <img src='roboticssummit.jpg' alt="Robot industriel" class="theme-robotique-img">
      <div class="theme-robotique-overlay">
        <h3>Retour sur le Robotics Summit & Expo 2025</h3>
        <p>La robotique commerciale en pleine effervescence à Boston</p>
        <div class="theme-robotique-tags">
          <span class="theme-robotique-tag">Robotique</span>
          <span class="theme-robotique-tag">Evenement</span>
        </div>
      </div>
    </a>

    <a href="article_first_robotics-2025.html" class="theme-robotique-item">
      <img src="First_2025.jpg" alt="First robotoics 2025" class="theme-robotique-img">
      <div class="theme-robotique-overlay">
        <h3>Robotics World Championship 2025</h3>
        <p>Un triomphe d'innovation et d'ingéniosité</p>
        <div class="theme-robotique-tags">
          <span class="theme-robotique-tag">Evènement</span>
        </div>
      </div>
    </a>

  </div>
  </main>

  <!-- Lottie + Header -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
  <script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // Charger l'animation Lottie
      requestAnimationFrame(() => {
        const container = document.getElementById('lottie-animation');
        if (container) {
          lottie.loadAnimation({
            container: container,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://dl.dropboxusercontent.com/scl/fi/7h7n7ve3xjlchks0lm375/Animation-1746211827088.json?rlkey=ysvzenol7e3vhqnyj1vtthm9x&raw=1'
          });
        } else {
          console.warn('❌ Élément #lottie-animation non trouvé dans le header.html');
        }
      });

      // ✅ Menu burger : le code est exécuté une fois que le DOM du header est injecté
      const burgerButton = document.querySelector('.burger-circle button');
      const mobileMenu = document.querySelector('.mobile-menu');
      const closeButton = document.querySelector('.mobile-menu .close-btn');

      if (burgerButton && mobileMenu && closeButton) {
        burgerButton.addEventListener('click', () => {
          mobileMenu.classList.add('show');
        });

        closeButton.addEventListener('click', () => {
          mobileMenu.classList.remove('show');
        });

        window.addEventListener('click', (e) => {
          if (!mobileMenu.contains(e.target) && !burgerButton.contains(e.target)) {
            mobileMenu.classList.remove('show');
          }
        });

        window.addEventListener('resize', function () {
          if (window.innerWidth > 1024) {
            mobileMenu.classList.remove('show');
          }
        });
      } else {
        console.warn('❌ Élément du menu burger introuvable.');
      }
    });
</script>


</body>
</html>
