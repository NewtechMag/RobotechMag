<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thème - Robotique</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>

  <!-- Inclusion du header -->
  <div id="header-placeholder"></div>

  <!-- Section principale des articles -->
  <main class="articles-container">
    <h1 class="theme-title">Articles sur la Robotique</h1>
    <div class="article-grid">
      <a href="article1.html" class="article">
        <img src="img1.jpg" alt="Titre article 1" class="article-img">
        <div class="article-themes">
          <div class="article-theme">Robotique</div>
        </div>
        <div class="overlay">
          <h3>Titre article 1</h3>
          <p>Petit résumé de l'article 1</p>
        </div>
      </a>

      <a href="article2.html" class="article">
        <img src="img2.jpg" alt="Titre article 2" class="article-img">
        <div class="article-themes">
          <div class="article-theme">Robotique</div>
        </div>
        <div class="overlay">
          <h3>Titre article 2</h3>
          <p>Petit résumé de l'article 2</p>
        </div>
      </a>

      <!-- Ajoute ici d'autres articles liés au thème -->
    </div>
  </main>

  <!-- Scripts en fin de page -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        bodymovin.loadAnimation({
          container: document.getElementById('lottie-animation'),
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: 'lottie/robot.json'
        });
      });
    
  </script>
  <script>
  // Animation Lottie
  lottie.loadAnimation({
    container: document.getElementById('lottie-animation'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'https://dl.dropboxusercontent.com/scl/fi/7h7n7ve3xjlchks0lm375/Animation-1746211827088.json?rlkey=ysvzenol7e3vhqnyj1vtthm9x&raw=1'
  });

  document.addEventListener('DOMContentLoaded', function () {
    // Carousel
    const track = document.querySelector('.carousel-track');
    const items = document.querySelectorAll('.carousel-item');
    const prevButton = document.querySelector('.carousel-btn.prev');
    const nextButton = document.querySelector('.carousel-btn.next');
    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    nextButton.addEventListener('click', () => {
      index = (index + 1) % items.length;
      updateCarousel();
    });

    prevButton.addEventListener('click', () => {
      index = (index - 1 + items.length) % items.length;
      updateCarousel();
    });

    // Menu burger façon Kotaku
    const burgerButton = document.querySelector('.burger-circle button');
    const mobileMenu = document.querySelector('.mobile-menu');
    const closeButton = document.querySelector('.mobile-menu .close-btn');

    burgerButton.addEventListener('click', () => {
      mobileMenu.classList.add('show');
    });

    closeButton.addEventListener('click', () => {
      mobileMenu.classList.remove('show');
    });

    window.addEventListener('click', (e) => {
      if (!mobileMenu.contains(e.target) && !burgerButton.contains(e.target)) {
        mobileMenu.classList.remove('show');
      }
    });

    // Responsive : referme menu mobile si trop large
    window.addEventListener('resize', function () {
      if (window.innerWidth > 1024) {
        mobileMenu.classList.remove('show');
      }
    });
  });
</script>

</body>
</html>
